<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list *ngFor="let manga of mangas">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            {{manga.title}}
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            {{manga.title}}
          </ion-item>
        </ion-col>
        <ion-col>
          La
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-list>
